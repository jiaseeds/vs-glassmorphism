<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Large Glassmorphism Box</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #glass-modal {
      background: rgba(255, 255, 255, 0.08); /* subtle glassy white */
      border-radius: 30px;
      width: 600px;
      height: 700px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <div id="glass-modal"></div>

</body>
</html>
