<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Glassmorphism Box</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #glass-modal {
      background: transparent;
      border-radius: 40px;
      width: 25.55%;
      height: 51.28%;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div id="glass-modal"></div>

</body>
</html>
