<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphism Boxes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
      background: transparent;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      font-family: Arial, sans-serif;
    }

    .glass-container {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.15); /* Use white for glass effect */
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.4); /* Subtle white border */
      width: 100vw;
      height: 100vh;
      transition: border-radius 0.2s;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <div class="glass-box"></div>
  </div>
</body>
</html>
