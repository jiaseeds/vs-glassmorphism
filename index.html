<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphism Modal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #glass-modal {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px;
      max-width: 400px;
      color: #fff;
      text-align: center;
    }

    #glass-modal h2 {
      margin-top: 0;
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="glass-modal">
    <h2>Glassmorphism Modal</h2>
    <p>This is a beautiful modal box with blur and transparency.</p>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>

  <script>
    function closeModal() {
      document.getElementById("glass-modal").style.display = "none";
    }
  </script>
</body>
</html>
